<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Garden</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <div  class="control-panel" id="control-panel">
      <div class="card">

        <div class="card-body generation-garden-wrapper" >
            <div class="mb-3">
              <label for="" class="form-label">Количество деревьев:</label>
              <input type="number" class="form-control" id="treesCountInput" value="5">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Количество дней:</label>
              <input type="number" class="form-control" id="yearsCountInput" value="150">
            </div>
          <button type="button" class="mt-2 btn btn-success bg-gradient waves-effect waves-light w-100 generation-garden-btn">Сгенерировать сад</button>
        </div>

        <div class="card-body d-none admin-garden-wrapper">
          <button type="button" class="mt-2 btn btn-success bg-gradient waves-effect waves-light w-100 start-garden-btn">Запуск</button>
          <button type="button" class="mt-2 btn btn-dark bg-gradient waves-effect waves-light w-100 step-garden-btn d-none">Пропустить день</button>
          <button type="button" class="mt-2 btn btn-info bg-gradient waves-effect waves-light w-100 сontinue-garden-btn d-none">Продолжить</button>
          <button type="button" class="mt-2 btn btn-danger bg-gradient waves-effect waves-light w-100 stop-garden-btn d-none">Стоп</button>
          <button type="button" class="mt-2 btn btn-warning bg-gradient waves-effect waves-light w-100 reset-garden-btn d-none">Сбросить</button>
        </div>
      </div>
    </div>

    <div class="garden row mt-5 pt-5" id="garden"></div>

    <div class="garden-info" id="garden-info">
      <div class="card">
        <h2 class="text-center">Идет <span id="start-timer-garden">0</span> д. из <span id="end-timer-garden">0</span> д.</h2>
        <div class="card-body">


          <table class="table">
            <thead>
              <tr>
                <th scope="col">Деревье</th>
                <th scope="col">Яблоки(Зеленые)</th>
                <th scope="col">Яблоки(Желтый)</th>
                <th scope="col">Яблоки(Красный)</th>
                <th scope="col">Яблоки(Упал)</th>
                <th scope="col">Яблоки(Сгнил)</th>
                <th scope="col">Возрождение(Дерева)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="contror-panel__count-info" data-type="all">0</td>
                <td class="contror-panel__count-info" data-type="green">0</td>
                <td class="contror-panel__count-info" data-type="yellow">0</td>
                <td class="contror-panel__count-info" data-type="red">0</td>
                <td class="contror-panel__count-info" data-type="decayed">0</td>
                <td class="contror-panel__count-info" data-type="rotten">0</td>
                <td class="contror-panel__count-info" data-type="revival">0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

       
    <div class="card tree-info d-none">
      <div class="card-body tree-info-wrapper">
        
      </div>
    </div>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="./main.js" type="module"></script>
</body>
</html>
